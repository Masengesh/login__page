<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="../dist/style.css"> 
        <title>login page</title>
    </head>
    <body>
        <!-- navbar section -->
        <header class="header">
            <a href="/" class="header__logo">
                Colabrate with African People
            </a>
            <nav class="nav">
                <a href="/" class="navbar__menu__links">home</a>
                <a href="/" class="navbar__menu__links">About</a>
                <a href="/" class="navbar__menu__links">Services</a>
                <a href="/" class="navbar__menu__links">Menu</a>
                <a href="/" class="navbar__menu__links">Review</a>
                <a href="/" class="navbar__menu__links">Contact</a>
            </nav>
        </header>
        <!--================= section ====================-->
        <sectioon class="home">
            <div class="home__content">
                <h2>Work with us build your future </h2>
                <p>When People Are Determined They Can Overcome Anything</p>
                <a href="#">Get Started</a>
            </div>
            <div class="home__wrapper-login">
                <h2>Member login</h2>
                <form action="#">
                    <div class="home__wrapper-login__input-box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" required>
                        <label>Enter your email</label>              
                    </div>
                    <div class="home__wrapper-login__input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" required>
                        <label>Enter your password</label>              
                    </div>
                    <div class="home__wrapper-login__remember-forgot">
                        <label>
                            <input type="checkbox">Remember me
                        </label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="home__wrapper-login__btn">login</button>
                    <div class="home__wrapper-login__register-link">
                        <p>not a Member?<a href="#">sign up now</a></p>
                    </div>
                </form>
            </div>
        </sectioon>
    </body>
</html>
